<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video.mp4" type="video/mp4">
    </video>
    
    <section class="container" >
      <header>Sign Up Form</header>
      <form action="submit.html"  class="form" id="signupForm" autocomplete="on" oninput="buttonEnableDisable()">
        <div class="input-box">
          <label>Full Name *</label>
          <input type="text" placeholder="Enter full name" id="name" name="name" oninput="validateName()" />
          <p id="nameError"></p>
        </div>
        <div class="input-box">
          <label>Email Address *</label>
          <input type="text" placeholder="Enter email address" id="email" oninput="validateEmail()" />
          <span id="emailError"></span>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number *</label>
            <input type="text" placeholder="Enter phone number" id="phoneNumber" oninput="validatePhoneNumber()"  />
            <span id="phoneError" ></span>
          </div>
          <div class="input-box">
            <label>DOB *</label>
            <input type="date" placeholder="Enter DOB" id="dob" oninput="validateDOB()"   />
            <span id="dobError"></span>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender*</h3>
          <div class="gender-option">
            <div class="gender" id="gender">
              <input type="radio" id="check-male" name="gender" oninput="validateGender()"  />
              <label for="check-male">Man</label>
              <!-- <span id = "mError"> </span> -->
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" oninput="validateGender()" />
              <label for="check-female">Women</label>
              <!-- <span id = "mError"> </span> -->
            </div>
          </div>
          <span id="genderError"></span>
        </div>
        <div class="input-box address">
          <label>Address (Optional)</label>
          <input type="text" placeholder="Enter street address" id="address" oninput="validateAddress()" />
          <span id="addressError"></span>
        </div>
          <div class="column">
            <div class="input-box">
              <label>Password *</label>
              <input type="text" placeholder="Enter Password" id="password" oninput="validatePassword()"  >
              <span id="passwordError"></span>
             </div>
            <div class="input-box">
              <label>Confirm Passsword *</label>
              <input type="text" placeholder="Re-type password" id="confirmPassword" oninput="validateConfirmPassword()"  />
              <span id="confirmPasswordError"></span>
            </div>
          </div>
          <button id="submitButton" type="submit" name="submit" value="SUBMIT" disabled="disabled" >Submit</button>

      </form>
    </section>
  </body>
</html>
